<body>

    <script>
        // ä¿®æ­£ï¼šç§»é™¤äº†éæ³•çš„æ³¨é‡Šå¹¶ä¿®å¤äº†JSé€»è¾‘
        document.addEventListener('DOMContentLoaded', function() {
            const spinBtn = document.getElementById('spinBtn');
            const updateBtn = document.getElementById('updateBtn');
            const wheel = document.getElementById('wheel');
            const wheelTextContainer = document.getElementById('wheelText');
            const resultDisplay = document.getElementById('result');
            const optionsInput = document.getElementById('optionsInput');

            // é»˜è®¤é€‰é¡¹
            let segments = [
                "è‹¹æœ", "é¦™è•‰", "æ©™å­", 
                "è‘¡è„", "è¥¿ç“œ", "èŠ’æœ", 
                "è‰è“", "è“è“"
            ];
            let currentRotation = 0;
            let canSpin = true;

            // ç”Ÿæˆéšæœºé¢œè‰²
            function getRandomColor() {
                const hue = Math.floor(Math.random() * 360);
                return `hsl(${hue}, 70%, 60%)`;
            }

            // åˆ›å»ºè½¬ç›˜
            function createWheel() {
                // æ¸…ç©º
                wheelTextContainer.innerHTML = '';
                const len = segments.length;
                if (len === 0) return;

                // è®¡ç®—èƒŒæ™¯æ¸å˜
                let gradientStops = [];
                let colors = [];
                
                for (let i = 0; i < len; i++) {
                    // ä¸ºæ¯ä¸ªæ‰‡å½¢ç”Ÿæˆé¢œè‰²
                    colors.push(getRandomColor());
                }

                // æ„å»º CSS æ¸å˜
                let backgroundStr = 'conic-gradient(';
                for (let i = 0; i < len; i++) {
                    const startPct = (i / len) * 100;
                    const endPct = ((i + 1) / len) * 100;
                    backgroundStr += `${colors[i]} ${startPct}%, ${colors[(i + 1) % len]} ${endPct}%`;
                    if (i < len - 1) backgroundStr += ', ';
                }
                backgroundStr += ')';
                wheel.style.background = backgroundStr;

                // åˆ›å»ºæ–‡å­—
                segments.forEach((text, index) => {
                    const angle = (360 / len) * index;
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    segment.style.transform = `rotate(${angle}deg)`;
                    
                    // è®¡ç®—æ–‡å­—æ—‹è½¬è§’åº¦ï¼Œä½¿å…¶å¾„å‘æ’åˆ—
                    const textRotation = angle + (360 / len) / 2;
                    segment.style.setProperty('--text-rotate', `${textRotation}deg`);
                    
                    // å†…è”æ ·å¼å¤„ç†
                    segment.innerHTML = `<span style="transform: rotate(calc(var(--text-rotate) * -1deg)); display: inline-block;">${text}</span>`;
                    wheelTextContainer.appendChild(segment);
                });
            }

            // åˆå§‹åŒ–
            createWheel();

            // æ›´æ–°è½¬ç›˜
            updateBtn.addEventListener('click', () => {
                const inputVal = optionsInput.value.trim();
                if (inputVal) {
                    segments = inputVal.split('\n').map(s => s.trim()).filter(s => s);
                    if (segments.length > 0) {
                        createWheel();
                        resultDisplay.textContent = "è½¬ç›˜å·²æ›´æ–°ï¼";
                    }

            });

            // è½¬åŠ¨è½¬ç›˜
            spinBtn.addEventListener('click', () => {
                if (!canSpin || segments.length === 0) return;

                canSpin = false;
                spinBtn.disabled = true;
                resultDisplay.textContent = "è½¬åŠ¨ä¸­...";

                // éšæœºåœˆæ•° (3-5åœˆ) + éšæœºåœæ­¢ä½ç½®
                const extraRotations = 1080 + Math.floor(Math.random() * 720);
                const len = segments.length;
                const sliceDegrees = 360 / len;
                
                // éšæœºé€‰ä¸€ä¸ª
                const randomIndex = Math.floor(Math.random() * len);
                
                // è®¡ç®—ç›®æ ‡è§’åº¦
                let targetAngle = 360 - (randomIndex * sliceDegrees) - (sliceDegrees / 2) - 90;
                if (targetAngle < 0) targetAngle += 360;

                const rotation = currentRotation + extraRotations + targetAngle;
                wheel.style.transform = `rotate(${rotation}deg)`;

                }, 4100);
            });
        });
